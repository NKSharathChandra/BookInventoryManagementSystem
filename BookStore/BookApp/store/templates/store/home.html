{% extends "store/base.html" %}

{% block content %}
    <h1 class="mb-4">Welcome to our Bookstore</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="path/to/your/book/image.jpg" class="card-img-top" alt="{{ product.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.title }}</h5>
                        <p class="card-text">Author: {{ product.author }}</p>
                        <p class="card-text">Price: ${{ product.price }}</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
